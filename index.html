<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao Map with Route</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7bc3531859eb18a2d6729cdac95c62c7&libraries=services"
    ></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <script>
      const defaultCenter = new kakao.maps.LatLng(33.450701, 126.570667);
      const mapContainer = document.getElementById("map");
      const mapOptions = {
        center: defaultCenter,
        level: 3,
      };

      const map = new kakao.maps.Map(mapContainer, mapOptions);
      
      function addMarker(position) {
        const marker = new kakao.maps.Marker({
          position,
        });
        marker.setMap(map);
      }

      function showUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLatLng = new kakao.maps.LatLng(
                position.coords.latitude,
                position.coords.longitude
              );
              map.setCenter(userLatLng);
              addMarker(userLatLng);
            },
            (error) => {
              console.error("Error getting user location:", error);
            }
          );
        } else {
          console.error("Geolocation is not supported by this browser.");
        }
      }

      if (!window.ReactNativeWebView) {
        showUserLocation();
      }
    </script>
  </body>
</html>
